<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 240px;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #18181b;
      color: #fafafa;
      padding: 16px;
      font-weight: 300;
      letter-spacing: 0.02em;
    }
    h1 {
      font-size: 13px;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .pip-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      background: transparent;
      color: #fafafa;
      border: 1px solid #27272a;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.06em;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.2s, background 0.2s;
    }
    .pip-btn:hover {
      border-color: #3f3f46;
      background: #27272a;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .row-label {
      font-size: 12px;
      color: #a1a1aa;
      letter-spacing: 0.04em;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }
    .toggle input { display: none; }
    .toggle .slider {
      position: absolute;
      inset: 0;
      background: #27272a;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .toggle .slider::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: #52525b;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle input:checked + .slider { background: #3f3f46; }
    .toggle input:checked + .slider::after {
      transform: translateX(16px);
      background: #fafafa;
    }

    .seg-row {
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .seg-label {
      font-size: 12px;
      color: #a1a1aa;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }
    .seg {
      display: flex;
      border: 1px solid #27272a;
      border-radius: 20px;
      overflow: hidden;
    }
    .seg button {
      flex: 1;
      padding: 7px 0;
      background: transparent;
      color: #52525b;
      border: none;
      font-family: inherit;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: color 0.15s, background 0.15s;
    }
    .seg button:not(:last-child) {
      border-right: 1px solid #27272a;
    }
    .seg button.active {
      background: #27272a;
      color: #fafafa;
    }
    .seg button:hover:not(.active) {
      color: #a1a1aa;
    }

    .status {
      font-size: 10px;
      font-weight: 300;
      color: #3f3f46;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #27272a;
      letter-spacing: 0.04em;
    }
    .status.active { color: #a1a1aa; }
    .status.error { color: #71717a; }
  </style>
</head>
<body>
  <h1>xpip</h1>

  <button id="pipBtn" class="pip-btn">Toggle PiP</button>

  <div class="row">
    <span class="row-label">Dodge</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="seg-row">
    <div class="seg-label">Corner zone</div>
    <div class="seg" id="cornerZone">
      <button data-value="80">Small</button>
      <button data-value="150" class="active">Medium</button>
      <button data-value="220">Large</button>
    </div>
  </div>

  <div class="status" id="daemonStatus">Connecting...</div>

  <script src="popup.js"></script>
</body>
</html>
