<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 240px;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #18181b;
      color: #fafafa;
      padding: 16px;
      font-weight: 300;
      letter-spacing: 0.02em;
    }
    h1 {
      font-size: 13px;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .pip-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      background: transparent;
      color: #fafafa;
      border: 1px solid #27272a;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.06em;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.2s, background 0.2s;
    }
    .pip-btn:hover {
      border-color: #3f3f46;
      background: #27272a;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .row-label {
      font-size: 12px;
      color: #a1a1aa;
      letter-spacing: 0.04em;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }
    .toggle input { display: none; }
    .toggle .slider {
      position: absolute;
      inset: 0;
      background: #27272a;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .toggle .slider::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: #52525b;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle input:checked + .slider { background: #3f3f46; }
    .toggle input:checked + .slider::after {
      transform: translateX(16px);
      background: #fafafa;
    }

    .setting {
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .setting-header {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #71717a;
      margin-bottom: 8px;
      letter-spacing: 0.04em;
    }
    .setting-value {
      color: #a1a1aa;
      font-variant-numeric: tabular-nums;
    }
    input[type="range"] {
      width: 100%;
      height: 2px;
      -webkit-appearance: none;
      background: #27272a;
      border-radius: 1px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #fafafa;
      border-radius: 50%;
      cursor: pointer;
    }

    .status {
      font-size: 10px;
      font-weight: 300;
      color: #3f3f46;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #27272a;
      letter-spacing: 0.04em;
    }
    .status.active { color: #a1a1aa; }
    .status.error { color: #71717a; }
  </style>
</head>
<body>
  <h1>xpip</h1>

  <button id="pipBtn" class="pip-btn">Toggle PiP</button>

  <div class="row">
    <span class="row-label">Dodge</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="setting">
    <div class="setting-header">
      <span>Corner zone</span>
      <span class="setting-value" id="cornerSizeValue">120px</span>
    </div>
    <input type="range" id="cornerSize" min="40" max="250" value="120" step="10">
  </div>

  <div class="status" id="daemonStatus">Connecting...</div>

  <script src="popup.js"></script>
</body>
</html>
