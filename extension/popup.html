<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 240px;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #18181b;
      color: #fafafa;
      padding: 16px;
      font-weight: 300;
      letter-spacing: 0.02em;
    }
    h1 {
      font-size: 13px;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .pip-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      background: transparent;
      color: #fafafa;
      border: 1px solid #27272a;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 300;
      letter-spacing: 0.06em;
      cursor: pointer;
      font-family: inherit;
      transition: border-color 0.2s, background 0.2s;
    }
    .pip-btn:hover {
      border-color: #3f3f46;
      background: #27272a;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .row-label {
      font-size: 12px;
      color: #a1a1aa;
      letter-spacing: 0.04em;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }
    .toggle input { display: none; }
    .toggle .slider {
      position: absolute;
      inset: 0;
      background: #27272a;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .toggle .slider::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      background: #52525b;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.2s, background 0.2s;
    }
    .toggle input:checked + .slider { background: #3f3f46; }
    .toggle input:checked + .slider::after {
      transform: translateX(16px);
      background: #fafafa;
    }

    .seg-row {
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .seg-label {
      font-size: 12px;
      color: #a1a1aa;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }
    .seg {
      display: flex;
      border: 1px solid #27272a;
      border-radius: 20px;
      overflow: hidden;
    }
    .seg button {
      flex: 1;
      padding: 7px 0;
      background: transparent;
      color: #52525b;
      border: none;
      font-family: inherit;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: color 0.15s, background 0.15s;
    }
    .seg button:not(:last-child) {
      border-right: 1px solid #27272a;
    }
    .seg button.active {
      background: #27272a;
      color: #fafafa;
    }
    .seg button:hover:not(.active) {
      color: #a1a1aa;
    }

    .color-row {
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .color-label {
      font-size: 12px;
      color: #a1a1aa;
      letter-spacing: 0.04em;
      margin-bottom: 8px;
    }
    .color-picker {
      display: flex;
      gap: 8px;
    }
    .color-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s, transform 0.15s;
    }
    .color-dot:hover { transform: scale(1.15); }
    .color-dot.active { border-color: #fafafa; }
    .color-dot[data-color="rainbow"] {
      background: conic-gradient(red, yellow, green, cyan, blue, magenta, red);
    }
    .color-dot[data-color="blue"] {
      background: linear-gradient(135deg, #3388ff, #0af);
    }
    .color-dot[data-color="red"] {
      background: linear-gradient(135deg, #ff3333, #ff7755);
    }
    .color-dot[data-color="purple"] {
      background: linear-gradient(135deg, #b355ff, #ff66cc);
    }
    .color-dot[data-color="green"] {
      background: linear-gradient(135deg, #1ae664, #55ffbb);
    }

    .hotkey-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #27272a;
    }
    .hotkey-btn {
      background: #27272a;
      color: #a1a1aa;
      border: 1px solid #3f3f46;
      border-radius: 6px;
      padding: 4px 10px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
    }
    .hotkey-btn:hover { border-color: #52525b; color: #fafafa; }
    .hotkey-btn.recording {
      border-color: #ef4444;
      color: #fafafa;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 10px;
      font-weight: 300;
      color: #52525b;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #27272a;
      letter-spacing: 0.04em;
      cursor: default;
      transition: color 0.2s;
    }
    .status .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #52525b;
      transition: background 0.3s;
    }
    .status.online .dot { background: #22c55e; }
    .status.online { color: #a1a1aa; }
    .status.offline .dot { background: #ef4444; }
    .status.offline {
      color: #71717a;
      cursor: pointer;
    }
    .status.offline:hover { color: #a1a1aa; }
  </style>
</head>
<body>
  <h1>xpip</h1>

  <button id="pipBtn" class="pip-btn">Start PiP</button>
  <button id="pongBtn" class="pip-btn">Pong in Picture</button>
  <button id="flappyBtn" class="pip-btn">FlaPiPy Bird</button>

  <div class="row">
    <span class="row-label">Dodge</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <span class="row-label">Glow</span>
    <label class="toggle">
      <input type="checkbox" id="glowToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="color-row" id="colorRow">
    <div class="color-label">Glow color</div>
    <div class="color-picker" id="colorPicker">
      <div class="color-dot active" data-color="rainbow"></div>
      <div class="color-dot" data-color="blue"></div>
      <div class="color-dot" data-color="red"></div>
      <div class="color-dot" data-color="purple"></div>
      <div class="color-dot" data-color="green"></div>
    </div>
  </div>

  <div class="hotkey-row">
    <span class="row-label">Toggle hotkey</span>
    <button class="hotkey-btn" id="hotkeyBtn">⌘⇧D</button>
  </div>

  <div class="seg-row">
    <div class="seg-label">Corner zone</div>
    <div class="seg" id="cornerZone">
      <button data-value="60">Small</button>
      <button data-value="100" class="active">Medium</button>
      <button data-value="150">Large</button>
    </div>
  </div>

  <div class="status" id="daemonStatus"><span class="dot"></span><span class="label">Connecting...</span></div>

  <script src="popup.js"></script>
</body>
</html>
